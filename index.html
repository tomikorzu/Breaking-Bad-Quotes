<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breaking Bad Quotes</title>
    <link rel="icon" href="./src/assets/img/logo.png" type="image+svg" />
    <link rel="stylesheet" href="./src/assets/styles/index.css" />
  </head>
  <body class="global fade-in">
    <header class="header">
      <img src="./src/assets/img/logo.png" alt="logo" class="logo"/>
      <h1 class="title">Breaking Bad Quotes API</h1>
      <div class="container">
        <h4 class="author" id="author"></h4>
        <p id="quote"></p>
      </div>
      <div class="btn-container">
        <button class="btn" id="quote-btn">Next</button>
        <button class="btn accept-btn" id="add">Add</button>
      </div>
    </header>
    <main class="main-center favorite-container">
      <h2>Favorites Quotes</h2>
      <input
        type="search"
        class="input input-search"
        name=""
        placeholder="Search saved quotes..."
      />
      <div class="search-quote-show"></div>
      <button class="btn cancel-btn" id="delete-all">Delete all quotes</button>
    </main>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
